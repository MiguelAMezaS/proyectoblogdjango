{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
{% load i18n %}

<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<main>
    <div class="register-container">
        <h1>Registrarse</h1>
        <br>
        {% language 'es' %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input class="btn btn-primary register-submitbutton" type="submit" value="Registrarse">
        </form>
        {% endlanguage %}
    </div>
</main>

{% endblock %}
